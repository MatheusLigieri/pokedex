    <!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <title>Pokédex</title>
    </head>

    <body>
        <header class="container-fluid">
            <section class="row">
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <img class="img-responsive logo-pokemon" src="img/pokemon-logo.png" alt="">
                </article>
            </section>
        </header>

        <main class="container-fluid">
            <section class="row">
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <h1>Essa é a pokedex fodona</h1>
                </article>
            </section>

            <section class="row">


                <article class="col-xs-12 col-sm-4 col-md-4 col-lg-4 buscaID text-center">
                    <p> Filtre sua busca pela ID do pokemon</p>
                    <form>
                        <input type="number">
                    </form>
                </article>

                <article class="col-xs-12 col-sm-4 col-md-4 col-lg-4 buscaTipo text-center">
                    <p> Faça sua busca pelo tipo do pokemon</p>
                    <div class="row">
                        <img class="bug type" src="img/icons/type/bug.gif" alt="">
                        <img class="dark type" src="img/icons/type/dark.gif" alt="">
                        <img class="dragon type" src="img/icons/type/dragon.gif" alt="">
                        <img class="electric type" src="img/icons/type/electric.gif" alt="">
                        <img class="fairy type" src="img/icons/type/fairy.gif" alt="">
                        <img class="fighting type" src="img/icons/type/fighting.gif" alt="">
                        <img class="fire type" src="img/icons/type/fire.gif" alt="">
                        <img class="flying type" src="img/icons/type/flying.gif" alt="">
                        <img class="ghost type" src="img/icons/type/ghost.gif" alt="">
                    </div>
                    <div class="row">
                        <img class="grass type" src="img/icons/type/grass.gif" alt="">
                        <img class="ground type" src="img/icons/type/ground.gif" alt="">
                        <img class="ice type" src="img/icons/type/ice.gif" alt="">
                        <img class="normal type" src="img/icons/type/normal.gif" alt="">
                        <img class="poison type" src="img/icons/type/poison.gif" alt="">
                        <img class="psychic type" src="img/icons/type/psychic.gif" alt="">
                        <img class="rock type" src="img/icons/type/rock.gif" alt="">
                        <img class="steel type" src="img/icons/type/steel.gif" alt="">
                        <img class="water type" src="img/icons/type/water.gif" alt="">

                    </div>
                </article>

                <article class="col-xs-12 col-sm-4 col-md-4 col-lg-4 buscaID text-center">
                    <p> Filtre sua busca pelo status do pokemon
                        <div class="row">
                            <img class="hp stats" src="img/icons/stats/hp.gif" alt="">
                            <img class="attack stats" src="img/icons/stats/attack.gif" alt="">
                            <img class="defense stats" src="img/icons/stats/defense.gif" alt="">

                        </div>
                        <div class="row">
                            <img class="spattack stats" src="img/icons/stats/spattack.gif" alt="">
                            <img class="spdef stats" src="img/icons/stats/spdef.gif" alt="">
                        </div>
                </article>
            </section>

            <section class="row">
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pokemon-box">
                    <div class="row" id="boxJS">

                        <!-- <div id="myModal" class="modal fade" role="dialog">

                                <div class="modal-content">

                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Nome do Pokemon</h4>
                                    </div>
                                    <div class="modal-body">

                                        <img class="pokimg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png
                                        " alt="">

                                        <p>Some text in the modal.</p>
                                    </div>

                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div> -->

                    </div>
            </section>

        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/Pokemon.js"></script>
        <script src="js/testePorTipo.js"></script>

    </body>
